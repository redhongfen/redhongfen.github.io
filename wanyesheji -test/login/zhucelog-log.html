<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册界面</title>
    <link rel="stylesheet" href="zhucelog.css">
</head>
<body>
    <div class="background"></div>
    <div class="home"><a href="../index/index.html">home</a></div>
    <div class="login-box">
        <h2>登录</h2>
        <form>
            <label for="login-username">账号：</label>
            <input type="text" id="login-username" name="login-username" required>
            <br>
            <label for="login-password">密码：</label>
            <input type="password" id="login-password" name="login-password" required>
            <br>
            <input class="ip" type="submit" value="登录">
        </form>
        <a class="jump" href="zhucelog-zhuce.html">注册界面</a>
    </div>
    <script src="zhucelog.js"></script>
</body>
</html>
