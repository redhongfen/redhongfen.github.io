<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册界面</title>
    <link rel="stylesheet" href="zhucelog.css">
</head>
<body>
    <div class="background"></div>
    <div class="home"><a href="../index/index.html">home</a></div>
    <div class="register-box">
        <h2>注册</h2>
        <form>
            <label for="username">账号：</label>
            <input type="text" id="username" name="username" placeholder="请输入您的账号" required>
            <br>
            <label for="fullname">姓名：</label>
            <input type="text" id="fullname" name="fullname" placeholder="请输入您的姓名" required>
            <br>
            <label for="phone">电话：</label>
            <input type="tel" id="phone" name="phone" placeholder="请输入您的电话号码" required>
            <br>
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
            <br>
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" placeholder="请输入您的邮箱（选填）">
            <br>
            <input class="ip" type="submit" value="注册">
        </form>
        <a class="jump" href="zhucelog-log.html">登录界面</a>
    </div>
    <script src="zhucelog.js"></script>
</body>
</html>
